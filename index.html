<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Entregas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Agenda de Entregas</h1>
            <p>Selecciona fecha y hora para tu entrega</p>
        </header>

        <main>
            <!-- Selector de Fecha -->
            <section class="date-section">
                <h2>üìÖ Seleccionar Fecha</h2>
                <input type="date" id="dateInput" min=""> 
                <div id="locationInfo" class="location-info"></div>
            </section>

            <!-- Horarios Disponibles -->
            <section class="time-section" id="timeSection" style="display: none;">
                <h2>‚è∞ Horarios Disponibles</h2>
                <div id="priorityInfo" class="priority-info"></div>
                <div id="timeSlots" class="time-slots"></div>
            </section>

            <!-- Formulario de Reserva -->
            <section class="booking-section" id="bookingSection" style="display: none;">
                <h2>‚úçÔ∏è Datos de Reserva</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="clientName">Nombre completo:</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Tel√©fono:</label>
                        <input type="tel" id="clientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="pieceDescription">Descripci√≥n de la pieza:</label>
                        <textarea id="pieceDescription" rows="3" required></textarea>
                    </div>
                    <div class="selected-info">
                        <p><strong>Fecha:</strong> <span id="selectedDate"></span></p>
                        <p><strong>Hora:</strong> <span id="selectedTime"></span></p>
                        <p><strong>Ubicaci√≥n:</strong> <span id="selectedLocation"></span></p>
                    </div>
                    <button type="submit" class="btn-confirm">Confirmar Reserva</button>
                </form>
            </section>

            <!-- Mis Reservas -->
            <section class="reservations-section">
                <h2>üìã Mis Reservas</h2>
                <div id="userReservations"></div>
            </section>
        </main>
    </div>

    <!-- Modal de Confirmaci√≥n -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>‚úÖ Reserva Confirmada</h3>
            <p id="confirmMessage"></p>
            <button onclick="closeModal()" class="btn-ok">Aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
